    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="mx-auto text-center justify-content-center">
                <p class="display-1">
                    <i class="fas fa-building"></i>
                </p>
                <p class="lead">Customer Service Platform</p>
            </div>

            <form class="w-75 mx-auto">
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark" disabled><i class="fas fa-building"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" id="companyname" placeholder="Company name">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark" disabled><i class="fas fa-user"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" id="contactname" placeholder="Contact Name">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark" disabled><i class="fas fa-envelope"></i>
                            </button>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark" disabled><i class="fas fa-phone"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>

                <div class="form-row form-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-info" disabled><i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                    <div class="col">
                        <div class="input-group">

                            <input type="text" class="form-control" id="address1" placeholder="Address 1 (Required)">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="address2" placeholder="Address 2 (Optional)">
                        </div>
                    </div>
                </div>

                <div class="form-row form-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-info" disabled><i class="fas fa-map-marked-alt"></i>
                        </button>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" id="city" placeholder="City">
                            <input type="text" class="form-control" id="province" placeholder="Province/State">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="postal" placeholder="Postal Code">
                            <select class="form-control" required id="country">
                                <option value="" selected>Select a Country</option>
                                <option value="csr">CSR</option>
                                <option value="technician">Technician</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row form-group justify-content-center">
                    <div class="col-4 cmd" data-type="add">
                        <button class="btn btn-primary form-control">Add Company</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
