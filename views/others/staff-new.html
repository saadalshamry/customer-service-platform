<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./../public/assets/css/styles.css" />
    <!--link rel="stylesheet" type="text/css" media="screen" href="/assets/css/styles.css"/-->
    <!-- Latest compiled and minified JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <script src="./../public/assets/js/main.js"></script>
    <!--script src="/assets/js/main.js"></script-->
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="mx-auto text-center justify-content-center">
                <h1 class="display-1">
                    <i class="fas fa-user-circle"></i>
                </h1>
                <p class="lead">Customer Service Platform</p>
            </div>

            <form class="w-75 mx-auto">
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-info" disabled><i class="fas fa-user"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark" disabled><i class="fas fa-users"></i></button>
                        </div>
                        <select class="form-control" required id="role">
                            <option value="" selected>Select a Role</option>
                            <option value="csr">CSR</option>
                            <option value="technician">Technician</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark" disabled><i class="fas fa-phone"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark" disabled><i class="fas fa-envelope"></i>
                            </button>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-warning" disabled><i class="fas fa-key"></i>
                            </button>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-row form-group justify-content-center">
                    <div class="col-4 cmd" data-type="add">
                        <button class="btn btn-primary form-control">Add New Staff</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
